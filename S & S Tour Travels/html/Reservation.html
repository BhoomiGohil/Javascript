<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Reservation</title>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <script>
      $(function () {
        $("#includedHeadScript").load("HeadScript.html");
      });
    </script>

    <script id="includedHeadScript"></script>
  </head>

  <body>
    <div class="content-wrapper">
      <div id="includedHeader"></div>
      <div class="reservation-by-selections">
        <div
          class="reservation-by-selection"
          onclick="reservationTitle(this.innerHTML)"
        >
          FLIGHT
        </div>
        <div
          class="reservation-by-selection"
          onclick="reservationTitle(this.innerHTML)"
        >
          RAILWAY
        </div>
        <div
          class="reservation-by-selection"
          onclick="reservationTitle(this.innerHTML)"
        >
          BUS
        </div>
      </div>
      <section>
        <div class="reservation">
          <div class="section-header" id="reservation-heading">
            FLIGHT RESERVATION
          </div>
          <form class="reservation-form" name="form">
            <div class="form-input-buttons">
              <div class="form-input-button">
                <input type="radio" name="ways" value="one" checked />ONE WAY
              </div>
              <div class="form-input-button">
                <input type="radio" name="ways" value="two" />RETURN
              </div>
            </div>

            <div class="form-inputs">
              <div class="form-input-block">
                LEAVING FROM
                <select name="from" class="form-input-field">
                  <option value="mumbai" selected="selected">MUMBAI</option>
                  <option value="delhi">DELHI</option>
                  <option value="banglore">BANGLORE</option>
                </select>
              </div>
              <div class="form-input-block">
                GOING TO
                <select name="to" class="form-input-field">
                  <option value="mumbai" selected="selected">MUMBAI</option>
                  <option value="delhi">DELHI</option>
                  <option value="banglore">BANGLORE</option>
                </select>
              </div>

              <div class="form-input-block">
                ADULTS
                <select name="adult" class="form-input-field">
                  <option value="1" selected="selected">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
              <div class="form-input-block">
                CHILDREN
                <select name="child" class="form-input-field">
                  <option value="1" selected="selected">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
              <div class="form-input-block">
                DEPARTURE
                <input
                  type="text"
                  value="11.30pm"
                  class="form-input-field"
                  disabled
                />
              </div>
              <div class="form-input-block">
                RETURN
                <input
                  type="text"
                  value="12.40am"
                  class="form-input-field"
                  disabled
                />
              </div>
              <div class="form-input-block">
                CABIN/CLASS
                <div class="form-input-buttons">
                  <div class="form-input-button">
                    <input
                      type="radio"
                      name="cabinClass"
                      value="economy"
                      checked="checked"
                    />ECONOMY
                  </div>
                  <div class="form-input-button">
                    <input
                      type="radio"
                      name="cabinClass"
                      value="business"
                    />BUSINESS
                  </div>
                </div>
              </div>
            </div>

            <div class="form-buttons">
              <input
                type="button"
                class="form-button"
                value="CHECK"
                onclick="reservationCalculate()"
              />
            </div>
            <div class="form-buttons">
              <div class="reservation-total" id="total">TOTAL :</div>
              <div class="reservation-total" id="amount">0</div>
            </div>
          </form>
          <div class="form-error-message"></div>
        </div>
      </section>
      <div id="includedFooter"></div>
    </div>

    <script src="../Javascript.js"></script>
  </body>
</html>
