<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Reservation</title>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../styles/Index.css" rel="stylesheet" type="text/css" />
    <link rel="short icon" href="../Images/favicon.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="content-wrapper">
      <header>
        <a class="brand-link" href="Home.html"
          ><img src="../Images/Logo.png" class="brand"
        /></a>
        <div class="navigation">
          <a href="Home.html">Home</a>
          <a href="Reservation.html">Reservation</a>
          <a href="Contact.html">Contact Us</a>
          <a id="headerProfile" href="Profile.html">Profile</a>
          <a id="headerLogin" href="Login.html">Login</a>
          <a id="headerLogout" href="Login.html" onclick="logout()">Logout</a>
        </div>
      </header>

      <div class="reservation-by-selections">
        <div
          class="reservation-by-selection"
          onclick="reservationTitle(this.innerHTML)"
        >
          FLIGHT
        </div>
        <div
          class="reservation-by-selection"
          onclick="reservationTitle(this.innerHTML)"
        >
          RAILWAY
        </div>
        <div
          class="reservation-by-selection"
          onclick="reservationTitle(this.innerHTML)"
        >
          BUS
        </div>
      </div>
      <section>
        <div class="reservation">
          <div class="section-header" id="reservation-heading">
            FLIGHT RESERVATION
          </div>
          <form class="reservation-form" name="form">
            <div class="form-input-buttons">
              <div class="form-input-button">
                <input type="radio" name="ways" value="one" checked />ONE WAY
              </div>
              <div class="form-input-button">
                <input type="radio" name="ways" value="two" />RETURN
              </div>
            </div>

            <div class="form-inputs">
              <div class="form-input-block">
                LEAVING FROM
                <div class="form-error-message"></div>
                <select
                  name="from"
                  class="form-input-field"
                  onfocus="inputFocus(this)"
                  onblur="inputValidation(this)"
                >
                  <option selected="selected" value="PLEASE SELECT">
                    PLEASE SELECT
                  </option>
                  <option value="mumbai">MUMBAI</option>
                  <option value="delhi">DELHI</option>
                  <option value="banglore">BANGLORE</option>
                </select>
              </div>
              <div class="form-input-block">
                GOING TO
                <div class="form-error-message"></div>
                <select
                  name="to"
                  class="form-input-field"
                  onfocus="inputFocus(this)"
                  onblur="inputValidation(this)"
                >
                  <option selected="selected" value="PLEASE SELECT">
                    PLEASE SELECT
                  </option>
                  <option value="mumbai">MUMBAI</option>
                  <option value="delhi">DELHI</option>
                  <option value="banglore">BANGLORE</option>
                </select>
              </div>

              <div class="form-input-block">
                ADULTS
                <select name="adult" class="form-input-field">
                  <option value="1" selected="selected">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
              <div class="form-input-block">
                CHILDREN
                <select name="child" class="form-input-field">
                  <option value="0" selected="selected">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
              <div class="form-input-block">
                DEPARTURE
                <div class="form-error-message"></div>
                <input
                  type="datetime-local"
                  name="departure"
                  class="form-input-field"
                />
              </div>
              <div class="form-input-block">
                RETURN
                <div class="form-error-message"></div>
                <input
                  type="datetime-local"
                  name="return"
                  class="form-input-field"
                />
              </div>
              <div class="form-input-block">
                CABIN/CLASS
                <div class="form-input-buttons">
                  <div class="form-input-button">
                    <input
                      type="radio"
                      name="cabinClass"
                      value="economy"
                      checked="checked"
                    />ECONOMY
                  </div>
                  <div class="form-input-button">
                    <input
                      type="radio"
                      name="cabinClass"
                      value="business"
                    />BUSINESS
                  </div>
                </div>
              </div>
            </div>

            <div class="form-buttons">
              <input
                type="button"
                class="form-button"
                value="CHECK"
                onclick="reservationCalculate()"
              />
            </div>
            <div class="form-buttons">
              <div class="reservation-total" id="total">TOTAL :</div>
              <div class="reservation-total" id="amount">0</div>
            </div>
          </form>
          <div class="form-error-message"></div>
        </div>
      </section>
      <footer>
        <div class="footer-tagline">
          Travel With Us On Your Favourite Destination
        </div>
        <div class="footer-copyright">
          Â© 2018 S & S Company Limited All Rights Reserved.
        </div>
      </footer>
    </div>

    <script src="../Javascript.js"></script>
  </body>
</html>
