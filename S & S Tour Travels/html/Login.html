<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Login</title>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <script>
      $(function () {
        $("#includedHeadScript").load("HeadScript.html");
      });
    </script>

    <script id="includedHeadScript"></script>
  </head>

  <body onload="loginOnload()">
    <div class="content-wrapper">
      <div id="includedHeader"></div>
      <section>
        <div class="login">
          <div class="login-form">
            <div class="section-header">LOGIN</div>
            <form class="login-forms" name="login" id="login">
              <div class="form-input-block">
                USER NAME
                <div class="form-error-message" id="username">
                  Enter User Name
                </div>
                <input
                  type="text"
                  name="username"
                  class="form-input-field"
                  id="u"
                  onfocus="inputFocus(this)"
                  onblur="inputValidation(this)"
                />
              </div>
              <div class="form-input-block">
                PASSWORD
                <div class="form-error-message" id="password">
                  Enter Password
                </div>
                <input
                  type="password"
                  name="password"
                  class="form-input-field"
                  id="p"
                  onfocus="inputFocus(this)"
                  onblur="inputValidation(this)"
                />
              </div>
              <div class="form-buttons">
                <button type="submit" class="form-button">SIGN IN</button>
              </div>
            </form>
            <a onclick="signUpButton()">Sign Up</a>
          </div>
          <div class="login-slide">
            <img src="../Images/Place1.gif" class="image login-img-slider" />
            <div class="login-img-slider-name">LONDON</div>
          </div>
        </div>

        <div class="registration">
          <div class="login-form">
            <div class="section-header">SIGNUP</div>
            <form class="login-forms" name="signup" id="signup">
              <div class="form-input-block">
                TITLE
                <div class="form-error-message" id="title">Select Title</div>
                <select
                  class="form-input-field"
                  name="title"
                  id="t"
                  onfocus="inputFocus(this)"
                  onblur="inputValidation(this)"
                >
                  <option selected="selected" value="PLEASE SELECT">
                    PLEASE SELECT
                  </option>
                  <option value="Mr.">Mr.</option>
                  <option value="Mrs.">Mrs.</option>
                  <option value="Ms.">Ms.</option>
                </select>
              </div>
              <div class="form-input-block">
                FIRST NAME
                <div class="form-error-message" id="firstname">
                  Enter First Name
                </div>
                <input
                  class="form-input-field"
                  type="text"
                  name="firstname"
                  id="fn"
                  onfocus="inputFocus(this)"
                  onblur="inputValidation(this)"
                />
              </div>
              <div class="form-input-block">
                LAST NAME
                <div class="form-error-message" id="lastname">
                  Enter Last Name
                </div>
                <input
                  class="form-input-field"
                  type="text"
                  name="lastname"
                  id="ln"
                  onfocus="inputFocus(this)"
                  onblur="inputValidation(this)"
                />
              </div>
              <div class="form-input-block">
                CITY
                <div class="form-error-message" id="city">Enter City</div>
                <input
                  type="text"
                  class="form-input-field"
                  name="city"
                  id="ct"
                  onfocus="inputFocus(this)"
                  onblur="inputValidation(this)"
                />
              </div>
              <div class="form-input-block">
                STATE
                <div class="form-error-message" id="state">Enter State</div>
                <input
                  class="form-input-field"
                  type="text"
                  name="state"
                  id="s"
                  onfocus="inputFocus(this)"
                  onblur="inputValidation(this)"
                />
              </div>
              <div class="form-input-block">
                COUNTRY
                <div class="form-error-message" id="country">Enter Country</div>
                <input
                  class="form-input-field"
                  type="text"
                  name="country"
                  id="c"
                  onfocus="inputFocus(this)"
                  onblur="inputValidation(this)"
                />
              </div>
              <div class="form-input-block">
                E-MAIL
                <div class="form-error-message" id="email">Enter Email</div>
                <input
                  class="form-input-field"
                  type="text"
                  name="email"
                  id="e"
                  onfocus="inputFocus(this)"
                  onblur="inputValidation(this)"
                />
              </div>
              <div class="form-input-block">
                PHONE NO
                <div class="form-error-message" id="phone">
                  Enter Phone Number
                </div>
                <input
                  class="form-input-field"
                  type="text"
                  name="phone"
                  id="ph"
                  onfocus="inputFocus(this)"
                  onblur="inputValidation(this)"
                />
              </div>
              <div class="form-input-block">
                ADDRESS
                <div class="form-error-message" id="address">Enter Address</div>
                <textarea
                  class="form-input-field textarea"
                  name="address"
                  id="a"
                  onfocus="inputFocus(this)"
                  onblur="inputValidation(this)"
                ></textarea>
              </div>
              <div class="form-buttons">
                <button type="submit" class="form-button">SIGN Up</button>
              </div>
            </form>
            <a onclick="signInButton()"> Sign In </a>
          </div>
        </div>
      </section>
      <div id="includedFooter"></div>
    </div>

    <script src="../Javascript.js"></script>
  </body>
</html>
