<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Home</title>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <script>
      $(function () {
        $("#includedHeadScript").load("HeadScript.html");
      });
    </script>

    <script id="includedHeadScript"></script>
  </head>

  <body onload="homeOnload()">
    <div class="content-wrapper">
      <div id="includedHeader"></div>
      <section class="no-background">
        <div class="slider">
          <div class="slider-button" onclick="homeSliderButton('left')">
            <i class="fa fa-light fa-circle-arrow-left slider-icon"></i>
          </div>
          <div class="slider-show">
            <img id="" src="" class="slider-image" />
            <div class="slider-detail">
              <div class="slider-title"></div>
            </div>
          </div>

          <div class="slider-button" onclick="homeSliderButton('right')">
            <i class="fa fa-light fa-circle-arrow-right slider-icon"></i>
          </div>
        </div>
      </section>
      <div id="includedFooter"></div>
    </div>
    <script src="../Javascript.js"></script>
  </body>
</html>
